service: leporem-art-production

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  region: ap-northeast-2
  timeout: 30
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
          - 'SES:SendEmail'
          - 'S3:*'
          Resource: '*'

functions:
  api:
    handler: leporem_art/asgi.handler
    events:
      - httpApi: '*'
    environment:
      ENV: prod
    vpc:
      securityGroupIds:
        - sg-0cb0dd5e30baec000
      subnetIds:
        - subnet-035df05ef63fc1027

custom:
  pythonRequirements:
    dockerizePip: true

  customDomain:
    domainName: api.leporem.art
    certificateName: '*.leporem.art'
    endpointType: 'regional'
    stage: prod
    basePath: ''
    createRoute53Record: true
    apiType: http
    autoDomain: true

plugins:
  - serverless-python-requirements
  - serverless-domain-manager

package:
  exclude:
    - node_modules/**
